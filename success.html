<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Justin Branham's REST API</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="top-container">
        <h1>I'm Justin.</h1>
        <h2>This is my wiki for submitting random factoids/thoughts built with a REST API </h2> 
        <h3>Post something to the database below and then check it out at the end point.</h3>
    </div>
    <div>
        <form method="POST" action="/articles">
            <p>
                Title: <input type="text" name="title">
                Content: <input type="text" name="content">
            </p>
            <button type="submit">Post</button>
            <p>Successfully added a new article.</p>
        </form>
    </div>
    <br>
    <div>
        <p>End Point: </p><a href="https://justinbranhamrestapi.herokuapp.com/articles">https://justinbranhamrestapi.herokuapp.com/articles</a>
    </div>
</body>
